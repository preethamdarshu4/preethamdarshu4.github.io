<!DOCTYPE HTML>
<head lang="en">
  <title>list</title>
</head>
<body>
  <ul>
    <li>snip 1</li>
    <li>snip 2</li>
    <li>snip 3</li>
  </ul>
  <ol>
    <li>snip 1</li>
    <li>snip 2</li>
    <li>snip 3</li>
  </ol>
  <ol start="4">
    <li>snip 1</li>
    <li>snip 2</li>
    <li>snip 3</li>
  </ol>
  <ol reversed>
    <li>snip 1</li>
    <li>snip 2</li>
    <li>snip 3</li>
  </ol>
  <ol>
    <li>snip 1</li>
    <li value="7">snip 2</li>
    <li>snip 3</li>
  </ol>
  
</body>
