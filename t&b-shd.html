<!DOCTYPE html>
<html>
<head>
	<title>shadows</title>
	<style type="text/css">
		h1 {
			text-shadow: 1px 1px 2px #000000, 0px 0px 5px blue, 0px 0px 25px darkblue;
			color: white;
			text-align: center;
		}
		.card {
			text-align: center;
			width: 250px;	
			margin: auto;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2) , 2px 6px 25px 2px rgba(0, 0, 0, 0.17) ;
		}
		.i1 {
			background-color: #4caf50;
			font-size: 40px;
			padding: 40px;
			color: white;
		}
		.container {
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Text Shadow</h1>
	<div class="card">
		<div class="i1">
			<h2>4</h2>
		</div>
		<div class="container">
			<p>number 4</p>
		</div>
	</div>
</body>
</html>
