<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="refresh" content="4">
	<title>counters</title>
	<style type="text/css">
		body {
			counter-reset: course;
			text-align: center;
		}
		h1 {
			counter-reset: subcourse;
			font-weight: bold;
		}
		p {
			font-weight: bold;
			color: teal;
			font-size: 20px;
		}
		h1::before {
			counter-increment: course;
			content: "course " counter(course) ": ";
		}
		p::before {
			counter-increment: subcourse;
			content: counter(course) "." counter(subcourse) ": ";
		}
	</style>
</head>
<body>
	<h1>css counters</h1>
	<p>counter 1</p>
	<p>counter 2</p>
	<p>counter 3</p>
	<p>counter 4</p>
	<h1>html counters</h1>
	<p>count</p>
	<p>count</p>
	<p>count</p>
</body>
</html>
