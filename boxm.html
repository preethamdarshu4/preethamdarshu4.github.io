<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
}

* {
  box-sizing: border-box;
} 
#i1:focus {
  background-color: darkolivegreen;
}
#i2:focus {
  background-color: lightpink;
}
textarea {
  width: 70%;
  background-color: beige;
}
</style>
</head>
<body>

<form action="/action_page.php">
  First name:<br>
  <input id="i1" type="text" name="firstname" value="your first name:"><br>
  <br> Last name:<br>
  <input id="i2" type="text" name="lastname" value="your last name:"><br>
  Comments:<br>
  <textarea name="message" rows="5" cols="30">
  </textarea>
  <br><br>
  <input type="submit" value="Submit">
</form> 

<p><strong>Tip:</strong> Try to remove the box-sizing property from the style element and look what happens.
Notice that the width of input, textarea, and submit button will go outside of the screen.</p>

</body>
</html>
